# Staging Environment Configuration (Deployed Development)
# Uses Aurora Serverless v2 with AWS Secrets Manager

# Database Configuration - Aurora Serverless v2
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://gharbidev-dev-aurora-cluster.cluster-xyz.ca-central-1.rds.amazonaws.com:3306/memevote?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# AWS Configuration
aws.region=${AWS_REGION:ca-central-1}
db.secret.name=${DB_SECRET_NAME:gharbidev-dev-db-credentials}

# JPA / Hibernate Configuration for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection Pool Configuration (optimized for Aurora Serverless)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=${JWT_SECRET:stagingSecretKey}
jwt.expiration=86400000

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://dev-app.dev.gharbidev.com}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Logging Configuration
logging.level.com.memevote=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Spring Boot Admin (if needed)
spring.boot.admin.client.enabled=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.server.url=https://dev-api.dev.gharbidev.com
